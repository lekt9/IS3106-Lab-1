<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Create A New Customer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for the sidebar */
      .sidebar {
        background-color: #f8f9fa;
        padding: 15px;
        min-height: 100vh;
      }
      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="create_customer.html">
                Create New Customer
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                List Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about_me.html">
                Lewis
              </a>
            </li>
          </ul>
        </nav>
        <!-- Main Content -->
        <main class="col-md-9">
          <div class="container mt-4">
            <h1>Create A New Customer</h1>
            <form>
              <!-- Name Field -->
              <div class="mb-3 row">
                <label
                  for="customerName"
                  class="col-sm-3 col-form-label"
                >
                  Name
                </label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="customerName"
                    placeholder="Enter full name"
                  />
                </div>
              </div>
              <!-- Email Field -->
              <div class="mb-3 row">
                <label
                  for="customerEmail"
                  class="col-sm-3 col-form-label"
                >
                  Email
                </label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    id="customerEmail"
                    placeholder="Enter email"
                  />
                </div>
              </div>
              <!-- Gender Field (Radio Buttons) -->
              <fieldset class="mb-3 row">
                <legend class="col-form-label col-sm-3 pt-0">
                  Gender
                </legend>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderMale"
                      value="male"
                      checked
                    />
                    <label
                      class="form-check-label"
                      for="genderMale"
                    >
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderFemale"
                      value="female"
                    />
                    <label
                      class="form-check-label"
                      for="genderFemale"
                    >
                      Female
                    </label>
                  </div>
                </div>
              </fieldset>
              <!-- Phone Field -->
              <div class="mb-3 row">
                <label
                  for="customerPhone"
                  class="col-sm-3 col-form-label"
                >
                  Phone
                </label>
                <div class="col-sm-9">
                  <input
                    type="tel"
                    class="form-control"
                    id="customerPhone"
                    placeholder="Enter phone number"
                  />
                </div>
              </div>
              <!-- Submit Button -->
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
